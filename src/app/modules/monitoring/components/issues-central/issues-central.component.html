<app-title-pages [title]="'Caídas central de Monitoreo'"></app-title-pages>

<mat-card class="mat-elevation-z8">

    <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>

        <!-- happenedDate Column -->
        <ng-container matColumnDef="happenedDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de suceso </th>
        <td mat-cell *matCellDef="let row"> {{row.happenedDate}} </td>
        </ng-container>

        <!-- restoredDate Column -->
        <ng-container matColumnDef="restoredDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de restaure </th>
        <td mat-cell *matCellDef="let row"> {{row.restoredDate}}</td>
        </ng-container>

        <!-- reason Column -->
        <ng-container matColumnDef="reason">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Motivo </th>
        <td mat-cell *matCellDef="let row"> {{row.reason}} </td>
        </ng-container>

        <!-- city Column -->
        <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ciudad </th>
        <td mat-cell *matCellDef="let row"> {{row.city}} </td>
        </ng-container>

        <!-- observation Column -->
        <ng-container matColumnDef="observation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Observación </th>
            <td mat-cell *matCellDef="let row"> {{row.observation}} </td>
        </ng-container>

        <!-- supervisor Column -->
        <ng-container matColumnDef="supervisor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Supervisor </th>
            <td mat-cell *matCellDef="let row"> {{row.supervisor}} </td>
        </ng-container>

        <!-- options Column -->
        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
            </td>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon>find_in_page</mat-icon>
                  <span>Ver más</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>edit</mat-icon>
                  <span>Editar</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>delete</mat-icon>
                  <span>Eliminar</span>
                </button>
            </mat-menu>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No se encuentran coincidencias con "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</mat-card>
